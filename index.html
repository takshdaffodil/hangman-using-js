<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Hangaman Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Hangaman Game</h1>
      <div class="float-end">
        Wrong Guesses: <span id="wrongGuessed">0</span> of
        <span id="maxWrong">6</span>
      </div>
      <div class="text-center">
        <img id="hangmanPic" src="./assets/0.jpg" />
        <p>Guess the Indian State:</p>
        <p id="words">Something....</p>
        <div id="alphabets"></div>
        <button class="btn btn-info" onClick="reset()">Reset</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/hangman.js"></script>
  </body>
</html>
